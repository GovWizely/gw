<div id="zwrap">
    <div class="container">
        <div class="row centered">
            {% for client in site.clients %}
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <img src="{{ "/assets/img/clients/" | prepend: site.baseurl }}{{ client.img }}" class="img-responsive" style="max-width:55%;">
                </div>
            {% endfor %}
        </div><! --/row -->
    </div><! --/container -->
</div><! --/cwrap -->
